<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>ex025 - form04</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sua descrição">
    <meta name="author" content="noctuaCode">
    <meta name="keywords" content="palavras chaves">
    <link rel="shortcut icon" href="../../img/noctua7-64.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        label {
            display: inline-block;
            width: 140px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="noctua">
            <img src="../../img/noctua7-64.png" alt="icon-noctua7">
        </div>
        <h1>Formulários</h1>
    </div>

    <div id="content">

        <h1>Exemplos de Formulário</h1>

        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados de Contato:</legend>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required placeholder="coloque seu e-mail"
                        autocomplete="email" size="40" maxlength="50">
                </p>
                <p>
                    <label for="itelf">Telefone Fixo:</label>
                    <input type="tel" name="telf" id="itelf" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$"
                        placeholder="0000-0000">
                </p>
                <p>
                    <label for="itelc">Telefone Celular:</label>
                    <input type="tel" name="telc" id="itelc" autocomplete="tel" required pattern="^\d{5}-\d{4}$"
                        placeholder="00000-0000">
                </p>
                <p>
                    <label for="iteld">Telefone Celular (DDD):</label>
                    <input type="tel" name="teld" id="iteld" autocomplete="tel" required
                        pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(00)00000-0000">
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados Pessoais:</legend>

                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" maxlength="50" required autocomplete="name" size="80"
                        placeholder="Nome Completo">
                </p>

                <p>
                    <label for="iend">Endereço:</label>
                    <input type="text" name="end" id="iend" maxlength="80" autocomplete="address-level4" size="80">
                </p>

                <p>
                    <label for="ibairro">Bairro:</label>
                    <input type="text" name="bairro" id="ibairro" size="30">
                    <label for="icidade">Cidade:</label>
                    <input type="text" name="cidade" id="icidade" size="23">
                </p>
            </fieldset>

            <!-- Estudar sobre RegEx (Expressões Regulares) -->

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    </div>

</body>

</html>
