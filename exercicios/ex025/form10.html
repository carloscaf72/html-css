<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>ex025 - form10</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sua descrição">
    <meta name="author" content="noctuaCode">
    <meta name="keywords" content="palavras chaves">
    <link rel="shortcut icon" href="../../img/noctua7-64.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        label {
            display: inline-block;
            width: 160px;
            font-size: 13px;
            margin: 0 0 10px 0;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="noctua">
            <img src="../../img/noctua7-64.png" alt="icon-noctua7">
        </div>
        <h1>Formulários</h1>
    </div>

    <div id="content">

        <h1>Exemplos de Formulário</h1>

        <form action="cadastro.php" method="get" autocomplete="on">

            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output name="idade" id="iidade">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    </div>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>

</body>

</html>
