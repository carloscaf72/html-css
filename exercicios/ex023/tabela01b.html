<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>ex023 - tabela01b</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sua descrição">
    <meta name="author" content="noctuaCode">
    <meta name="keywords" content="palavras chaves">
    <link rel="shortcut icon" href="../../img/noctua7-64.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        td.numero {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="noctua">
            <img src="../../img/noctua7-64.png" alt="icon-noctua7">
        </div>
        <h1>Trabalhando com Tabelas</h1>
    </div>

    <!-- 
        HIERARQUIA DE TABELAS - SIMPLES
        TABLE <table> </table> = Tabela
            TABLE ROW <tr> </tr> = Linha de Tabela
                TABLE HEADER <th> </th>= Cabeçalho de Tabela
                TABLE DATA <td> </td>= Dado de Tabela
    -->

    <!-- As Tags de fechamento </td> e </tr> são opcionais. -->

    <h1>Minha primeira Tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>

</html>
